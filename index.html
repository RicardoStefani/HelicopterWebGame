<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Resgate
	</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="container">
		<div id="baseGame">
			<div id="start" onclick="start()">
				<h1>
					Resgate
				</h1>	
				<p>
					Utilize o teclado W para movimentar o helicóptero para cima, a tecla S para movimentar o helicópitero para baixo e a tecla D para atirar.
				</p>
				<p>
					Clique aqui para iniciar!!
				</p>
			</div>
		</div>		
	</div>
	<audio src="sons/som.mp3" preload="auto" id="fireSound"></audio>
	<audio src="sons/explosao.mp3" preload="auto" id="explosionSound"></audio>
	<audio src="sons/musica_fundo.mp3" preload="auto" id="music"></audio>
	<audio src="sons/gameover.mp3" preload="auto" id="gameoverSound"></audio>
	<audio src="sons/perdido.mp3" preload="auto" id="lostFriendSound"></audio>
	<audio src="sons/resgate.mp3" preload="auto" id="saveFriendSound"></audio>
</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-collision.min.js"></script>

</html>
